<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Change Background collor</title>
    <link rel="stylesheet" type="text/css" href="Style.css" />
    <script defer rel="stylesheet" src="index.js" type="text/javascript"></script>
</head>

<body>
    <header class>
        <nav class="navbar">
            <span class="open-slide">
          <a href="#" onclick="openSlideMenu()">
            <svg width="30" height="30" class="HBmenu">
              <path d="M0,5 30,5" stroke="#ffd700" stroke-width="5" />
              <path d="M0,14 30,14" stroke="#ffd700" stroke-width="5" />
              <path d="M0,23 30,23" stroke="#ffd700" stroke-width="5" />
            </svg>
          </a>
        </span>
            <p class="tip">
                <b>&leftarrow;</b> Klik op het Menu om een kleur te kiezen!
            </p>
        </nav>
    </header>
    <ul class="side-nav" id="side-menu">
        <li class="item">
            <a href="#" id="close-slide" onclick="closeSlideMenu()">&times;</a>
        </li>
        <li class="item nav-list" id="red">
            <a href="#">Red</a>
        </li>
        <li class="item nav-list" id="blue">
            <a href="#">Blue</a>
        </li>
        <li class="item nav-list" id="orange">
            <a href="#">Orange</a>
        </li>
        <li class="item nav-list" id="gray">
            <a href="#">gray</a>
        </li>
        <li class="item nav-list" id="yellow">
            <a href="#">Yellow</a>
        </li>
        <li class="item user-input">
            <input type="color" class="item colorpicker" id="colorpicker" />
            <button class="btn" id="submit" value="Choose Your color" onclick="changeColorbyUser()">
          Choose color
        </button>
        </li>
    </ul>
    <div id="main" class="title" onclick="closeSlideMenu()">
        <h1 class="title-text">Kies een achtergrondkleur ;)</h1>
    </div>
</body>

</html>
